{% extends "base.html" %} {% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Reset Your Password</h2>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %} {% if success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <p class="auth-subtitle">
      Enter your email address and we'll send you a password reset link.
    </p>

    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="form-input"
          placeholder="Enter your email"
        />
      </div>

      <button type="submit" class="btn-primary btn-full" id="submitBtn">
        Send Reset Link
      </button>
    </form>

    <div class="auth-links">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
  </div>
</div>

<style>
  /* reset_password.html - Skyline Blue Theme */
  .auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
  }

  .auth-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 30px 25px;
    box-shadow: 0 10px 30px rgba(14, 165, 233, 0.1);
    border: 2px solid #e2e8f0;
    width: 100%;
    max-width: 450px;
    margin: 0 auto;
  }

  .auth-title {
    font-size: 1.75rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #0ea5e9, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .auth-subtitle {
    text-align: center;
    color: #475569;
    margin-bottom: 25px;
    font-size: 0.95rem;
    line-height: 1.5;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #1e293b;
    font-size: 0.95rem;
  }

  .form-input {
    width: 100%;
    padding: 14px 16px;
    background: #f8fafc;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    color: #1e293b;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  .form-input:focus {
    border-color: #0ea5e9;
    outline: none;
    box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
  }

  .password-input-container {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #64748b;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: all 0.3s ease;
    min-height: 44px;
    min-width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .toggle-password:hover {
    color: #0ea5e9;
    background: rgba(14, 165, 233, 0.1);
  }

  .password-strength-meter {
    margin-top: 10px;
  }

  .strength-bar {
    width: 100%;
    height: 6px;
    background-color: #e2e8f0;
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 5px;
  }

  .strength-fill {
    height: 100%;
    width: 0%;
    transition: all 0.3s ease;
    border-radius: 3px;
  }

  .strength-text {
    font-size: 0.85rem;
    color: #64748b;
    text-align: right;
  }

  .ai-security-score {
    display: flex;
    align-items: center;
    font-size: 0.8rem;
    margin-top: 5px;
    color: #64748b;
    transition: all 0.3s ease;
  }

  .ai-security-score i {
    margin-right: 5px;
    color: #0ea5e9;
  }

  .ai-security-score.strong {
    color: #10b981;
  }

  .ai-security-score.weak {
    color: #ef4444;
  }

  .password-requirements {
    margin-top: 15px;
    font-size: 0.8rem;
  }

  .requirement {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
    color: #64748b;
    transition: all 0.3s ease;
  }

  .requirement i {
    margin-right: 8px;
    width: 12px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .requirement.valid {
    color: #10b981;
  }

  .requirement.valid i {
    color: #10b981;
  }

  .password-match {
    display: flex;
    align-items: center;
    margin-top: 5px;
    font-size: 0.85rem;
    color: #ef4444;
    display: none;
    transition: all 0.3s ease;
  }

  .password-match.visible {
    display: flex;
    animation: slideIn 0.3s ease-out;
  }

  .password-match.valid {
    color: #10b981;
  }

  .password-match i {
    margin-right: 8px;
    width: 12px;
    text-align: center;
  }

  .strength-weak {
    background-color: #ef4444;
  }
  .strength-fair {
    background-color: #f59e0b;
  }
  .strength-good {
    background-color: #0ea5e9;
  }
  .strength-strong {
    background-color: #10b981;
  }

  .btn-primary {
    width: 100%;
    padding: 14px 20px;
    background: linear-gradient(135deg, #0ea5e9, #38bdf8);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    min-height: 50px;
  }

  .btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
  }

  .btn-primary:disabled {
    background-color: #94a3b8;
    cursor: not-allowed;
    transform: none !important;
  }

  .btn-primary .btn-text,
  .btn-primary .btn-loading {
    transition: opacity 0.3s ease;
  }

  .btn-primary .btn-loading {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .loading-spinner {
    width: 16px;
    height: 16px;
    border: 2px solid transparent;
    border-top: 2px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 8px;
  }

  .auth-links {
    text-align: center;
    margin-top: 25px;
  }

  .auth-links a {
    color: #0ea5e9;
    text-decoration: none;
    font-size: 0.95rem;
    transition: color 0.3s ease;
    font-weight: 600;
  }

  .auth-links a:hover {
    color: #0284c7;
    text-decoration: underline;
  }

  .alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    animation: slideIn 0.3s ease-out;
    border-left: 4px solid;
  }

  .alert-error {
    background-color: rgba(239, 68, 68, 0.1);
    color: #ef4444;
    border-left-color: #ef4444;
  }

  .alert-success {
    background-color: rgba(16, 185, 129, 0.1);
    color: #10b981;
    border-left-color: #10b981;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-5px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .requirement.pulse {
    animation: pulse 0.5s ease-in-out;
  }

  .auth-card {
    animation: fadeInUp 0.5s ease-out;
  }

  .alert {
    animation: slideIn 0.3s ease-out;
  }

  @media (max-width: 480px) {
    .auth-container {
      padding: 15px;
    }
    .auth-card {
      padding: 25px 20px;
    }
    .auth-title {
      font-size: 1.5rem;
    }
    .form-input {
      padding: 12px 14px;
    }
    .btn-primary {
      padding: 12px 16px;
      font-size: 0.95rem;
    }
    .password-requirements {
      font-size: 0.75rem;
    }
    .ai-security-score {
      font-size: 0.75rem;
    }
  }

  @media (min-width: 768px) {
    .auth-card {
      padding: 40px 35px;
    }
    .auth-title {
      font-size: 2rem;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".auth-form");
    const submitBtn = document.getElementById("submitBtn");
    const emailInput = document.getElementById("email");

    // Form submission animation
    form.addEventListener("submit", function (e) {
      const email = emailInput.value.trim();

      if (!email) {
        e.preventDefault();
        shakeElement(emailInput);
        return;
      }

      if (!isValidEmail(email)) {
        e.preventDefault();
        shakeElement(emailInput);
        emailInput.classList.add("invalid");
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML =
        '<span class="loading"></span>Sending Reset Link...';
    });

    // Input validation with animation
    emailInput.addEventListener("blur", function () {
      if (this.value && !isValidEmail(this.value)) {
        this.classList.add("invalid");
        shakeElement(this);
      } else {
        this.classList.remove("invalid");
      }
    });

    // Real-time validation
    emailInput.addEventListener("input", function () {
      if (this.value && isValidEmail(this.value)) {
        this.classList.remove("invalid");
        this.classList.add("valid");
      } else {
        this.classList.remove("valid");
      }
    });

    // Helper functions
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function shakeElement(element) {
      element.classList.add("shake");
      setTimeout(() => {
        element.classList.remove("shake");
      }, 500);
    }

    // Prevent zoom on iOS
    emailInput.addEventListener("focus", function () {
      this.style.fontSize = "16px";
    });
  });
</script>
{% endblock %}
