{% extends "base.html" %} {% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Login to ShadowTalk</h2>

    {% if error %}
    <div class="alert alert-error">
      {{ error }} {% if show_contact_link %}
      <div style="margin-top: 10px">
        <a href="{{ url_for('contact') }}" class="contact-support-link">
          Contact Support
        </a>
      </div>
      {% endif %}
    </div>
    {% endif %}

    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="form-input"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-input"
            placeholder="Enter your password"
          />
          <button
            type="button"
            class="toggle-password"
            aria-label="Show password"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group remember-forgot">
        <label class="checkbox-label">
          <input type="checkbox" name="remember" class="form-checkbox" />
          <span>Remember me</span>
        </label>
        <a href="{{ url_for('forgot_password') }}" class="forgot-password"
          >Forgot password?</a
        >
      </div>

      <button type="submit" class="btn-primary btn-full">Sign In</button>
    </form>

    <div class="auth-links">
      <a href="{{ url_for('register') }}">Don't have an account? Sign up</a>
    </div>
  </div>
</div>

<style>
  .auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .auth-card {
    background: #1e293b;
    border-radius: 16px;
    padding: 30px 25px;
    box-shadow: 0 10px 30px rgba(14, 165, 233, 0.2);
    border: 2px solid #334155;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
  }

  .auth-title {
    font-size: 1.75rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #0ea5e9, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #f1f5f9;
    font-size: 0.95rem;
  }

  .form-input {
    width: 100%;
    padding: 14px 16px;
    background: #334155;
    border: 2px solid #475569;
    border-radius: 10px;
    color: #f1f5f9;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  .form-input:focus {
    border-color: #0ea5e9;
    outline: none;
    box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
  }

  .password-input-container {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #94a3b8;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: all 0.3s ease;
    min-height: 44px;
    min-width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .toggle-password:hover {
    color: #0ea5e9;
    background: rgba(14, 165, 233, 0.1);
  }

  .remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #f1f5f9;
    font-size: 0.9rem;
    cursor: pointer;
  }

  .form-checkbox {
    width: 18px;
    height: 18px;
    border-radius: 4px;
    border: 2px solid #475569;
    background: #334155;
    cursor: pointer;
  }

  .forgot-password {
    color: #0ea5e9;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
    font-weight: 600;
  }

  .forgot-password:hover {
    color: #38bdf8;
    text-decoration: underline;
  }

  .btn-primary {
    width: 100%;
    padding: 14px 20px;
    background: linear-gradient(135deg, #0ea5e9, #38bdf8);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    min-height: 50px;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
  }

  .auth-links {
    text-align: center;
    margin-top: 25px;
  }

  .auth-links a {
    color: #0ea5e9;
    text-decoration: none;
    font-size: 0.95rem;
    transition: color 0.3s ease;
    font-weight: 600;
  }

  .auth-links a:hover {
    color: #38bdf8;
    text-decoration: underline;
  }

  .alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    animation: slideIn 0.3s ease-out;
    border-left: 4px solid;
  }

  .alert-error {
    background-color: rgba(239, 68, 68, 0.1);
    color: #fca5a5;
    border-left-color: #ef4444;
  }

  .contact-support-link {
    color: #0ea5e9;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .contact-support-link:hover {
    color: #38bdf8;
    text-decoration: underline;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .auth-card {
    animation: fadeInUp 0.5s ease-out;
  }

  @media (max-width: 480px) {
    .auth-container {
      padding: 15px;
    }
    .auth-card {
      padding: 25px 20px;
    }
    .auth-title {
      font-size: 1.5rem;
    }
    .remember-forgot {
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    .form-input {
      padding: 12px 14px;
    }
    .btn-primary {
      padding: 12px 16px;
      font-size: 0.95rem;
    }
  }

  @media (min-width: 768px) {
    .auth-card {
      padding: 40px 35px;
    }
    .auth-title {
      font-size: 2rem;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Toggle password visibility
    const toggleButtons = document.querySelectorAll(".toggle-password");
    toggleButtons.forEach((button) => {
      button.addEventListener("click", function () {
        const input = this.parentElement.querySelector("input");
        const icon = this.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
          this.setAttribute("aria-label", "Hide password");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
          this.setAttribute("aria-label", "Show password");
        }
      });
    });

    // Prevent zoom on iOS
    document.querySelectorAll("input").forEach((input) => {
      input.addEventListener("focus", function () {
        this.style.fontSize = "16px";
      });
    });
  });
</script>
{% endblock %}
